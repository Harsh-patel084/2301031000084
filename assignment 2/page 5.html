<style>
    .news-container {
      background-color: #0a0a0e;
      display: flex;
      padding-bottom: 17px;
      flex-direction: column;
      overflow: hidden;
      align-items: center;
    }
    
    .news-header {
      display: flex;
      width: 100%;
      max-width: 1384px;
      align-items: stretch;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    
    .header-controls {
      display: flex;
      align-items: stretch;
      gap: 40px 100px;
    }
    
    .control-circle {
      background-color: rgb(255, 247, 247);
      border-radius: 50%;
      display: flex;
      margin-top: auto;
      margin-bottom: auto;
      padding: 9px;
      flex-direction: column;
      align-items: start;
      justify-content: center;
    }
    
    .control-icon {
      aspect-ratio: 1;
      object-fit: contain;
      object-position: center;
      width: 26px;
    }
    
    .decorative-elements {
      display: flex;
      flex-direction: column;
      align-items: start;
    }
    
    .decorative-icon-1 {
      aspect-ratio: 0.88;
      object-fit: contain;
      object-position: center;
      width: 22px;
      background-blend-mode: color_dodge;
    }
    
    .decorative-icon-2 {
      aspect-ratio: 0.9;
      object-fit: contain;
      object-position: center;
      width: 9px;
      background-blend-mode: color_dodge;
      margin-top: 36px;
      margin-left: 16px;
    }
    
    .header-decoration {
      aspect-ratio: 1.12;
      object-fit: contain;
      object-position: center;
      width: 48px;
      margin-top: auto;
      margin-bottom: auto;
      flex-shrink: 0;
    }
    
    .content-decoration {
      aspect-ratio: 0.88;
      object-fit: contain;
      object-position: center;
      width: 22px;
      background-blend-mode: color_dodge;
      margin-top: 20px;
    }
    
    .news-content {
      align-self: stretch;
      display: flex;
      width: 100%;
      padding-left: 80px;
      padding-right: 28px;
      flex-direction: column;
    }
    
    .article-header {
      align-self: start;
      display: flex;
      align-items: stretch;
      gap: 23px;
      font-family:
        Coustard,
        -apple-system,
        Roboto,
        Helvetica,
        sans-serif;
      font-size: 40px;
      color: rgb(255, 255, 255);
      font-weight: 400;
      line-height: 72px;
      flex-wrap: wrap;
    }
    
    .article-title {
      flex-basis: auto;
      flex-grow: 1;
      flex-shrink: 1;
      margin: 0;
      font-size: inherit;
      font-weight: inherit;
      line-height: inherit;
    }
    
    .title-decoration {
      aspect-ratio: 0.92;
      object-fit: contain;
      object-position: center;
      width: 23px;
      background-blend-mode: color_dodge;
      align-self: end;
      margin-top: 248px;
      flex-shrink: 0;
    }
    
    .article-content {
      align-self: end;
      display: flex;
      margin-top: 6px;
      width: 100%;
      max-width: 1295px;
      align-items: stretch;
      gap: 20px;
      justify-content: space-between;
    }
    
    .side-decorations {
      align-self: start;
      display: flex;
      margin-top: 20px;
      flex-direction: column;
      align-items: end;
    }
    
    .side-icon-1 {
      aspect-ratio: 0.92;
      object-fit: contain;
      object-position: center;
      width: 23px;
      background-blend-mode: color_dodge;
    }
    
    .side-icon-2 {
      aspect-ratio: 0.92;
      object-fit: contain;
      object-position: center;
      width: 23px;
      background-blend-mode: color_dodge;
      align-self: start;
      margin-top: 71px;
    }
    
    .side-icon-3 {
      aspect-ratio: 0.92;
      object-fit: contain;
      object-position: center;
      width: 22px;
      background-blend-mode: color_dodge;
      margin-top: 126px;
    }
    
    .article-image {
      aspect-ratio: 1.68;
      object-fit: contain;
      object-position: center;
      width: 100%;
    }
    
    .footer-decorations {
      align-self: end;
      display: flex;
      margin-top: 267px;
      flex-direction: column;
      align-items: stretch;
    }
    
    .footer-icon {
      aspect-ratio: 0.96;
      object-fit: contain;
      object-position: center;
      width: 23px;
      background-blend-mode: color_dodge;
      align-self: center;
    }
    
    .footer-logo {
      aspect-ratio: 0.84;
      object-fit: contain;
      object-position: center;
      width: 157px;
      margin-top: 31px;
    }
    
    @media (max-width: 991px) {
      .news-header {
        max-width: 100%;
      }
    
      .decorative-icon-2 {
        margin-left: 10px;
      }
    
      .news-content {
        max-width: 100%;
        padding-left: 20px;
        padding-right: 20px;
      }
    
      .article-title {
        max-width: 100%;
      }
    
      .title-decoration {
        margin-top: 40px;
      }
    
      .article-content {
        max-width: 100%;
      }
    
      .side-icon-2 {
        margin-top: 40px;
      }
    
      .side-icon-3 {
        margin-right: 10px;
        margin-top: 40px;
      }
    
      .article-image {
        max-width: 100%;
      }
    
      .footer-decorations {
        margin-top: 40px;
      }
    }
    
    </style>
