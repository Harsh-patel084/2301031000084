<style>
    .contact-section {
      background-color: #0a0a0e;
      display: flex;
      padding-bottom: 41px;
      align-items: flex-start;
      overflow: hidden;
    }
    
    .contact-container {
      align-self: start;
      z-index: 10;
      margin-right: -56px;
      flex: 1 0 0;
      width: fit-content;
    }
    
    .contact-header {
      display: flex;
      margin-left: 22px;
      width: 321px;
      max-width: 100%;
      align-items: stretch;
      gap: 20px;
      justify-content: space-between;
    }
    
    .decorative-circle {
      background-color: rgb(255, 247, 247);
      border-radius: 50%;
      display: flex;
      margin: auto 0;
      padding: 9px;
      align-items: start;
      justify-content: center;
    }
    
    .circle-icon {
      aspect-ratio: 1;
      object-fit: contain;
      object-position: center;
      width: 26px;
    }
    
    .header-decorations {
      display: flex;
      flex-direction: column;
      align-items: start;
    }
    
    .decoration-top {
      aspect-ratio: 0.88;
      object-fit: contain;
      object-position: center;
      width: 22px;
      background-blend-mode: color_dodge;
    }
    
    .decoration-bottom {
      aspect-ratio: 0.9;
      object-fit: contain;
      object-position: center;
      width: 9px;
      background-blend-mode: color_dodge;
      margin-top: 36px;
      margin-left: 16px;
    }
    
    .main-content {
      display: flex;
      margin-top: 20px;
      align-items: stretch;
    }
    
    .side-decoration {
      align-self: end;
      display: flex;
      margin-top: 29px;
      margin-right: -24px;
      flex-direction: column;
      align-items: stretch;
    }
    
    .side-image-container {
      display: flex;
      flex-direction: column;
      position: relative;
      aspect-ratio: 0.804;
      width: 156px;
      padding: 46px 31px 123px;
      align-items: end;
    }
    
    .side-image {
      position: absolute;
      inset: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      object-position: center;
    }
    
    .decoration-element {
      aspect-ratio: 0.92;
      object-fit: contain;
      object-position: center;
      width: 23px;
      background-blend-mode: color_dodge;
      margin-bottom: -25px;
    }
    
    .bottom-decoration {
      aspect-ratio: 0.92;
      object-fit: contain;
      object-position: center;
      width: 23px;
      background-blend-mode: color_dodge;
      align-self: end;
      margin-top: 267px;
    }
    
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      flex: 1 0 0;
      width: fit-content;
    }
    
    .form-decoration-top {
      aspect-ratio: 0.88;
      object-fit: contain;
      object-position: center;
      width: 22px;
      background-blend-mode: color_dodge;
      align-self: center;
    }
    
    .contact-form {
      border-radius: 20px;
      background-color: rgba(217, 217, 217, 0.3);
      display: flex;
      width: 100%;
      padding: 23px 53px 44px 11px;
      flex-direction: column;
      align-items: stretch;
    }
    
    .form-header {
      display: flex;
      margin-left: 70px;
      width: 825px;
      max-width: 100%;
      align-items: stretch;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    
    .form-title {
      color: rgb(255, 250, 250);
      font-size: 32px;
      font-family:
        Syncopate,
        -apple-system,
        Roboto,
        Helvetica,
        sans-serif;
      font-weight: 700;
      line-height: 58px;
      text-align: center;
      margin: 0;
    }
    
    .header-decorations {
      align-self: start;
      display: flex;
      align-items: end;
      gap: 40px 96px;
    }
    
    .header-decorations img {
      aspect-ratio: 0.92;
      object-fit: contain;
      object-position: center;
      width: 23px;
      background-blend-mode: color_dodge;
      flex-shrink: 0;
    }
    
    .form-input {
      border-radius: 30px;
      background-color: rgba(217, 217, 217, 0.5);
      width: 100%;
      padding: 10px 59px;
      font-family:
        Syncopate,
        -apple-system,
        Roboto,
        Helvetica,
        sans-serif;
      font-size: 32px;
      color: rgb(255, 250, 250);
      font-weight: 700;
      text-align: center;
      line-height: 58px;
      border: none;
    }
    
    .form-group {
      display: flex;
      margin: 33px 0 0 67px;
      width: 839px;
      max-width: 100%;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    
    .form-label {
      color: rgb(255, 250, 250);
      font-size: 32px;
      font-family:
        Syncopate,
        -apple-system,
        Roboto,
        Helvetica,
        sans-serif;

      text-align: center;
      line-height: 58px;
    }
    
    .message-container {

      gap: 20px;
      flex-wrap: wrap;
    }
    
    .message-input-container {

      display: flex;
      padding: 10px 80px 52px 31px;
      flex-direction: column;
      flex: 1 0 0;
      width: fit-content;
    }
    
    .message-input {
      background: transparent;
      resize: none;
      height: 150px;
    }
    
    .message-decorations {
      align-self: center;
      display: flex;
      margin: 26px 0 0 41px;
      width: 659px;
      max-width: 100%;
      flex-direction: column;
    }
    
    .contact-footer {
      align-self: end;
      margin-top: 29px;
    }
    
    .footer-decorations {
      display: flex;
      margin-top: 33px;
      padding: 0 38px;
      flex-direction: column;
    }
    
    @media (max-width: 991px) {
      .contact-container {
        max-width: 100%;
      }
    
      .contact-header {
        margin-left: 10px;
      }
    
      .decoration-bottom {
        margin-left: 10px;
      }
    
      .side-image-container {

      }
    
      .decoration-element {

      }

        margin-right: 10px;
      }
    
      .contact-form {
        max-width: 100%;
        padding: 23px 20px 44px;
      }
    
      .form-input {
        padding: 10px 20px;
      }
    
      .footer-decorations {
        padding: 0 20px;
      }
    }
